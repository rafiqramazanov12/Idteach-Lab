<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="form">
            <div class="form_block">
                <p class="form_block_title">day</p>
                <input class="form_input" type="text" id="date" placeholder="dd">
            </div>

            <div class="form_block">
                <p class="form_block_title">Month</p>
                <input class="form_input" type="text" id="month" placeholder="mm">
            </div>

            <div class="form_block">
                <p class="form_block_title">Year</p>
                <input class="form_input" type="text" id="year" placeholder="yyyy">
            </div>
            <div class="icon_btn">
                <button class="calculateBtn" type="button" ><i class="fa-solid fa-arrow-down"></i></button>
            </div>
            <div id="age"></div>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/be9d7b86c8.js" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
